<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manchild | Muse</title>

  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Playfair Display", Georgia, serif;
      background: #f6e9ec;
      color: #111;
    }

    /* ---------- BANNER ---------- */
    header img {
      width: 100%;
      display: block;
    }

    /* ---------- SUBSCRIBE ---------- */
    .subscribe-bar {
      display: flex;
      justify-content: flex-end;
      padding: 16px 24px;
    }

    .subscribe-btn {
      background: #000;
      color: #f6e9ec;
      border: none;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    /* ---------- ARTICLE ---------- */
    .article-wrapper {
      max-width: 760px;
      margin: 80px auto;
      padding: 0 24px;
    }

    .article-image {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 16px;
    }

    /* ---------- KNOW MORE ---------- */
    .know-more {
      margin-top: 40px;
    }

    .know-more a {
      font-size: 13px;
      opacity: 0.7;
      text-decoration: none;
      color: #111;
    }

    /* ---------- FOOTER ---------- */
    footer {
      text-align: center;
      padding: 24px 0;
      font-size: 14px;
      opacity: 0.6;
    }

    /* ---------- MODAL ---------- */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background: #fff;
      width: 90%;
      max-width: 420px;
      padding: 24px;
      text-align: center;
    }

    .modal-content video {
      width: 100%;
      margin-bottom: 16px;
    }

    .modal-title {
      font-size: 20px;
      margin-bottom: 16px;
    }

    .modal-btn {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 16px;
      border: 1px solid #111;
      background: #fff;
      cursor: pointer;
    }

    .modal-btn.continue {
      border: none;
      background: none;
      font-size: 14px;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .article-text p {
        font-size: 17px;
      }
    }
  </style>
</head>

<body>

<!-- BANNER / HOME -->
<header>
  <a href="index.html">
    <img src="banner.png" alt="Muse banner">
  </a>
</header>

<!-- SUBSCRIBE -->
<div class="subscribe-bar">
  <button class="subscribe-btn" onclick="openModal(event)">
    Subscribe Now
  </button>
</div>

<!-- ARTICLE -->
<main class="article-wrapper">

  <img src="slice-2.png" alt="Manchild article" class="article-image">

  <div class="know-more">
    <a href="about.html">Know More</a>
  </div>

</main>

<!-- FOOTER -->
<footer>Â© MUSE</footer>

<!-- MODAL -->
<div id="registerModal" class="modal">
  <div class="modal-content">
    <video src="register.mp4" autoplay muted loop playsinline></video>

    <p class="modal-title">Register Now:</p>

    <button class="modal-btn"
      onclick="window.open('https://forms.gle/onyNcbw8WFsRd62L9','_blank')">
      Subscribe with Email
    </button>

    <button class="modal-btn continue" onclick="continueWithoutRegistering()">
      Continue Without Registering
    </button>
  </div>
</div>

<script>
  function openModal(e) {
    if (e) e.preventDefault();
    document.getElementById("registerModal").style.display = "flex";
  }

  function continueWithoutRegistering() {
    document.getElementById("registerModal").style.display = "none";
  }
</script>

</body>
</html>
