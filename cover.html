<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MUSE — Cover</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    body {
      margin: 0;
      background-color: #f7ecec; /* same soft pink tone */
      font-family: Georgia, "Times New Roman", serif;
      color: #111;
    }

    /* Home link */
    .home-link {
      position: fixed;
      top: 18px;
      left: 18px;
      font-size: 14px;
      text-decoration: none;
      color: #555;
      z-index: 50;
    }

    .home-link:hover {
      text-decoration: underline;
    }

    /* Subscribe button */
    .subscribe-bar {
      display: flex;
      justify-content: flex-end;
      padding: 16px 24px;
    }
     .subscribe-btn {
  background: #000;
  color: #f6e9ec;
  border: none;
  padding: 10px 18px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
}
    /* MODAL OVERLAY */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

/* MODAL BOX */
.modal-content {
  background: #ffffff;
  width: 90%;
  max-width: 420px;
  padding: 24px;
  text-align: center;
}

/* VIDEO */
.modal-content video {
  width: 100%;
  height: auto;
  margin-bottom: 16px;
}

/* MODAL TEXT */
.modal-title {
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 16px;
}

/* MODAL BUTTONS */
.modal-btn {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  font-size: 16px;
  border: 1px solid #111;
  background: #fff;
  cursor: pointer;
}

.modal-btn.google {
  font-weight: 600;
}

.modal-btn.continue {
  background: none;
  border: none;
  font-size: 14px;
  text-decoration: underline;
  cursor: pointer;
}


    /* Main content */
    .cover-container {
      max-width: 900px;
      margin: 120px auto 80px auto;
      padding: 0 24px;
      text-align: center;
    }

    .cover-image {
      width: 100%;
      max-width: 720px;   /* matches article-1 image scale */
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* Footer */
    footer {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 30px;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .cover-container {
        margin-top: 100px;
      }

      .cover-image {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>

  <!-- Home -->
  <a href="index.html" class="home-link">Home</a>

  <!-- Subscribe -->
  <button class="subscribe-btn">Subscribe Now</button>

  <!-- Cover Image -->
  <div class="cover-container">
    <img src="Retro.png" alt="Muse Cover" class="cover-image">
  </div>
<div class="know-more">
  <a href="about.html">Know More</a>
</div>
</main>
  <!-- Footer -->
  <footer>
    © MUSE
  </footer>
  
  <div id="registerModal" class="modal">
  <div class="modal-content">

    <video src="register.mp4" autoplay muted loop playsinline></video>

    <p class="modal-title">Register Now:</p>
   

    <button
      class="modal-btn google"
      onclick="window.open('https://forms.gle/onyNcbw8WFsRd62L9', '_blank')">
      Subscribe with Email
    </button>

    <button
      class="modal-btn continue"
      onclick="continueWithoutRegistering()">
      Continue Without Registering
    </button>

  </div>
</div>
  <script>
  let modalTarget = null;

  function openModal(event, target) {
    if (event) event.preventDefault();
    modalTarget = target;
    document.getElementById("registerModal").style.display = "flex";
  }

  function continueWithoutRegistering() {
    document.getElementById("registerModal").style.display = "none";

    if (modalTarget === "literary") {
      window.location.href = "literary-1.html";
    }
  }
</script>

</body>
</html>
