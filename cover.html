<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MUSE — Cover</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    .top-strip {
  width: 100%;
  background: #ffffff;
  padding: 14px 48px;
  box-sizing: border-box;
}

.home-strip {
  font-size: 12px;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: #111;
  text-decoration: none;
  text-align: centre;
}

.home-strip:hover {
  text-decoration: underline;
}
    body {
      margin: 0;
      background-color:  #f6e9ec;
      font-family: Georgia, "Times New Roman", serif;
      color: #111;
    }

    /* Home link */
    .home-link {
      position: fixed;
      top: 18px;
      left: 18px;
      font-size: 14px;
      text-decoration: none;
      color: #555;
      z-index: 50;
    }

    .home-link:hover {
      text-decoration: underline;
    }

    /* Subscribe button */
    .subscribe-btn {
      position: fixed;
      top: 64px;
      right: 18px;
      background: #000;
      color: #f6e9ec;
      border: none;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      z-index: 50;
    }

    /* Cover image */
    .cover-container {
      max-width: 1100px;
      margin: 120px auto 48px;
      padding: 0 24px;
      text-align: center;
    }

    .cover-image {
  width: 100%;
  height: auto;
  display: block;
  margin: 0 auto;
}


    /* Know more */
    .know-more {
      margin-top: 32px;
      text-align: left;
    }

    .know-more a {
      font-size: 13px;
      color: #111;
      opacity: 0.7;
      text-decoration: none;
    }

    /* Footer */
    footer {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin: 40px 0 30px;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background: #fff;
      width: 90%;
      max-width: 420px;
      padding: 24px;
      text-align: center;
    }

    .modal-content video {
      width: 100%;
      margin-bottom: 16px;
    }

    .modal-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .modal-btn {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 16px;
      border: 1px solid #111;
      background: #fff;
      cursor: pointer;
    }

    .modal-btn.continue {
      border: none;
      background: none;
      font-size: 14px;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .cover-container {
        margin-top: 100px;
      }
    }
  </style>
</head>

<body>
   <!-- Home -->
  <div class="top-strip">
  <a href="index.html" class="home-strip">HOME</a>
</div>

  <!-- Subscribe -->
  <button class="subscribe-btn" onclick="openModal(event)">
    Subscribe Now
  </button>

  <!-- Cover -->
  <div class="cover-container">
    <img src="Retro.png" alt="Muse Cover" class="cover-image">

    <div class="know-more">
      <a href="about.html">Know More</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>© MUSE</footer>

  <!-- Modal -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <video src="register.mp4" autoplay muted loop playsinline></video>

      <p class="modal-title">Register Now:</p>

      <button class="modal-btn"
        onclick="window.open('https://forms.gle/onyNcbw8WFsRd62L9','_blank')">
        Subscribe with Email
      </button>

      <button class="modal-btn continue" onclick="closeModal()">
        Continue Without Registering
      </button>
    </div>
  </div>

  <script>
    function openModal(e) {
      if (e) e.preventDefault();
      document.getElementById("registerModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("registerModal").style.display = "none";
    }
  </script>

</body>
</html>
